<!DOCTYPE html>

    <title>Cronômetro</title>
</head>

<body>
    <div class="wrapper">
        <h1>Cronômetro</h1>
        <div class="timer">
            <p><span id="minutes">00</span>:</p>
            <p><span id="seconds">00</span>:</p>
            <p><span id="ms">00</span></p>
        </div>
        
              <div class="laps" id="laps">
                    <p id="lap-min"></p>
                    <p id="lap-sec"></p>
                    <p id="lap-ms"></p>
                </div> 
        <div class="control">
            <button id="button-start">Iniciar</button>
            <button id="button-stop">Parar</button>
            <button id="button-count-turns">Volta</button>
            <button id="button-reset">Resetar</button>
        </div>
        

    </div>
