<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
</head>

<body>
    <!-- Created by - Felipe Rudnik -->
    <!-- LINKEDIN -->
    <!-- https://www.linkedin.com/in/felipe-rudnik-61b696189/ -->
    <!-- GITHUB -->
    <!-- https://github.com/zulark -->
    <div class="wrapper">
        <h1>Cronômetro</h1>
        <div class="timer">
            <p><span id="minutes">00</span>:</p>
            <p><span id="seconds">00</span>:</p>
            <p><span id="ms">00</span></p>
        </div>

        <div class="laps" id="laps">
            <p id="lap-min"></p>
            <p id="lap-sec"></p>
            <p id="lap-ms"></p>
        </div>
        <div class="control">
            <button id="button-start">Iniciar</button>
            <button id="button-stop">Parar</button>
            <button id="button-count-turns">Volta</button>
            <button id="button-reset">Resetar</button>
        </div>


    </div>
    <script src="js/script.js"></script>

</body>

</html>
